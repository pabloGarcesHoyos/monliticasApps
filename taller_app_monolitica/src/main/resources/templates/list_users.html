<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
        }

        .user-list {
            background-color: #2e2e3f;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 10px 10px 0px #b39ddb;
        }

        h3 {
            color: #b39ddb;
        }

        .btn-delete {
            background-color: #ff6b6b;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn-delete:hover {
            background-color: #ff4a4a;
        }

        .btn-action {
            margin-right: 10px;
            background-color: #b39ddb;
            color: #1e1e2f;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .btn-action:hover {
            background-color: #9575cd;
        }

        table th, table td {
            text-align: center;
            padding: 15px;
        }

        table th {
            background-color: #6a6a7f; /* Color de fondo de encabezados */
            color: #ffffff; /* Color de texto de encabezados */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Botones para cerrar sesión y ver productos -->
    <div class="d-flex justify-content-end mb-3">

        <a></a>
        <a th:href="@{/user/home}" class="btn btn-secondary">Cerrar Sesión</a>
        <a th:href="@{/Products}" class="btn btn-secondary">Productos</a>
    </div>

    <!-- Lista de usuarios -->
    <div class="user-list">
        <h3>Lista de Usuarios</h3>
        <table class="table table-dark table-bordered">
            <thead>
            <tr>
                <th>Número de Documento</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Email</th>
                <th>Nombre de Usuario</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <!-- Itera sobre la lista de usuarios proporcionada por el controlador -->
            <tr th:each="user : ${users}">
                <td th:text="${user.document_num}"></td>
                <td th:text="${user.first_name}"></td>
                <td th:text="${user.last_name}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <a th:href="@{/user/delete/{id}(id=${user.id_user})}" class="btn-delete">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Funciones de JavaScript para cerrar sesión y ver productos
    function logout() {
        alert('Sesión cerrada');
        // Aquí se puede agregar la lógica para cerrar sesión y redirigir al usuario
    }

    function viewProducts() {
        alert('Redirigiendo a la página de productos');
        // Aquí se puede agregar la lógica para redirigir a la página de productos
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
