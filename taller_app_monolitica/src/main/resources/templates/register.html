<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px;
        }

        .user-form {
            background-color: #2e2e3f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 10px 10px 0px #b39ddb;
            width: 45%;
            margin: 0 auto; /* Centrar formulario */
        }

        h3 {
            text-align: center;
            color: #b39ddb;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            background-color: #000;
            border: none;
            color: #b39ddb; /* Color del texto */
            padding: 10px;
        }

        .input-group input::placeholder {
            color: #b39ddb; /* Color del placeholder */
            opacity: 1; /* Para que sea más visible */
        }

        .input-group-text {
            background-color: #b39ddb;
            border: none;
            color: #1e1e2f;
        }

        .btn-add-user {
            background-color: #b39ddb;
            color: #1e1e2f;
            width: 100%;
            padding: 10px;
            border: none;
            box-shadow: 5px 5px 0px #000;
        }
    </style>
</head>
<body>
<div class="user-form">
    <h3>Registrar Usuario</h3>
    <form th:action="@{/user}" th:object="${user}" method="post">
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" th:field="*{first_name}" placeholder="Nombre" name="first_name" required>
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" th:field="*{last_name}" placeholder="Apellido" name="last_name" required>
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
            <input type="text" class="form-control" th:field="*{document_num}" placeholder="Número de Documento" name="document_num" required>
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-house"></i></span>
            <input type="text" class="form-control" th:field="*{address}" placeholder="Dirección" name="address" required>
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Correo Electrónico" name="email" required>
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Nombre de Usuario" name="username" required>
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
            <span class="input-group-text" id="togglePassword"><i class="bi bi-eye-slash"></i></span>
        </div>
        <button type="submit" class="btn-add-user">Registrar Usuario</button>
    </form>
</div>

<script>
    // Mostrar/ocultar la contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.querySelector('input[name="password"]');
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    });
</script>
</body>
</html>
